<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <script src="script.js"></script>

    <div class="calculator-tot">
        <div class="output">
            <div class="noe" input-type="number">No1 :<input id="ink" value=""></div> 
            <div class="nor" input-type="number">No2 :<input id="ink1" value=""></div>
            <div class="nop"><input id="result" value=""></div>
        </div>
        <button class="mul" onclick="multiple()">*</button>
        <button class="add" onclick="addition()">+</button>
        <button class="sub" onclick="subtract()">-</button> 
        <button class="div" onclick="division()">รท</button>
        
    </div>
</body>
</html>
